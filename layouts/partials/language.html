{{- if .IsTranslated }}
  {{- with index .Translations 0 }}
    {{- $langName := or .Language.LanguageName .Language.Lang }}
    {{- $langCode := or .Language.LanguageCode .Language.Lang }}
    <div class="header-language">
      <i class="fa-solid fa-globe header-language-icon" aria-hidden="true"></i>
      <a href="{{ .RelPermalink }}" hreflang="{{ $langCode }}" class="header-language-link">{{- $langName }}</a>
    </div>
  {{- end }}
{{- end }}
