{{- if .IsTranslated }}
  {{- with index .Translations 0 }}
    {{- $langName := or .Language.LanguageName .Language.Lang }}
    {{- $langCode := or .Language.LanguageCode .Language.Lang }}
    <div class="top-language">
      <a href="{{ .RelPermalink }}" hreflang="{{ $langCode }}" class="top-language-link">{{- $langName }}</a>
    </div>
  {{- end }}
{{- end }}
